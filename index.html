<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>NumToWord</title>
</head>
<body>
    <div class="web-view">
        <head>
            <nav>
                <span class="logo"><img src="./images/project-logo.png" alt="logo"></span>
                <img src="./images/hamburger-menu.png" alt="menu">
            </nav>
        </head>
        <main>
            <section class="display">
                ZERO
            </section>
            <div class="second-main">
                <section class="activities">
                    <input type="number" name="number" value="0">
                    <div class="btn-container">
                        <div class="digit-display">
                            <span class="figure">1</span>
                            <span class="digit">digit</span>
                        </div>
                        <button class="button">RESET</button>
                    </div>
                </section>
                <section class="footer">
                    <section class="credits">
                        <span class="name">IKEHAKINYEMI</span>
                        <span class="copyright">&copy; Copyright 2020</span>
                    </section>
                </section>
            </div>
        </main>
    </div>
</body>
<script type="module" src="figures.js"></script>
</html>
